<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML to Java Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top right link -->
    <a href="https://proyectosingenieria.uninorte.edu.co/unplantumlgenerator" class="top-link"
        title="UnPlantUMLGenerator">
        UnPlantUMLGenerator
    </a>

    <div class="container">
        <h1>UML to Java Generator</h1>
        <textarea id="umlInput" placeholder="Paste your PlantUML diagram here"></textarea>
        <button id="generateBtn">Generate Java Files</button>
        <div id="output">
            <h2>Generated Classes:</h2>
            <ul id="classList"></ul>
        </div>
    </div>


    <footer>
        <p>
            This is an open-source project by
            <a id="repo-link" href="#" target="_blank">proyectosingenieriauninorte</a>.
        </p>
        <p>Developed by:</p>
        <div id="contributors"></div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
